<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cómo Llegar - InfoPolo</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #5fbc2d;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin: 10px 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28.8px; /* 20% más grande que 24px */
            margin-bottom: 20px;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-items: center;
            align-items: center;
        }

        .info-button {
            background-color: #6d6e72;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 18px 24px; /* 20% más grande */
            font-size: 19.2px; /* 20% más grande que 16px */
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 180px; /* Asegura que todos los botones tengan el mismo tamaño */
        }

        .info-button:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #6d6e72;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            h1 {
                font-size: 26.4px; /* Ajuste proporcional para pantallas medianas */
            }

            .buttons-container {
                grid-template-columns: 1fr 1fr;
            }

            .info-button {
                font-size: 18px;
                padding: 16px;
                max-width: 180px; /* Mantén el tamaño igual para todos */
            }

            .logo img {
                max-width: 120px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px; /* Ajuste proporcional para pantallas pequeñas */
            }

            .info-button {
                font-size: 16px;
                padding: 14px;
                max-width: 180px;
            }

            header {
                padding: 8px 0;
            }

            .logo img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="InfoPolo Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="maps.html">Cómo Llegar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Cómo Llegar</h1>
        <div class="buttons-container">
            <button class="info-button" onclick="window.location.href='comollegar.html';">Integra/Mezzanine</button>
            <button class="info-button">Sodimac</button>
            <button class="info-button">Vasa</button>
            <button class="info-button">Aduana</button>
            <button class="info-button">Conaprole LP</button>
            <button class="info-button">Unilever</button>
            <button class="info-button">James</button>
            <button class="info-button">H#$%M</button>
            <button class="info-button">Vehículos</button>
            <button class="info-button" onclick="window.location.href='oficinas.html';">Oficinas</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 InfoPolo</p>
    </footer>
</body>
</html>
