<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cómo Llegar - InfoPolo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para asegurar que los botones se adapten en dos columnas en pantallas pequeñas */
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-items: center;
            align-items: center;
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .buttons-container {
                grid-template-columns: 1fr 1fr; /* Mantén dos columnas en pantallas pequeñas */
                gap: 15px;
            }

            .info-button {
                font-size: 16px;
                padding: 12px;
                max-width: 100%;
            }

            .logo img {
                max-width: 120px;
            }

            nav ul li {
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .buttons-container {
                grid-template-columns: 1fr 1fr; /* Mantén dos columnas incluso en pantallas muy pequeñas */
                gap: 10px;
            }

            .info-button {
                font-size: 14px;
                padding: 10px;
                max-width: 100%;
            }

            .logo img {
                max-width: 100px;
            }

            header {
                padding: 8px 0;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="InfoPolo Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="maps.html">Cómo Llegar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Cómo Llegar</h1>
        <div class="buttons-container">
            <button class="info-button" onclick="window.location.href='comollegar.html';">Integra/Mezzanine</button>
            <button class="info-button">Sodimac</button>
            <button class="info-button">Vasa</button>
            <button class="info-button">Aduana</button>
            <button class="info-button">Conaprole LP</button>
            <button class="info-button">Unilever</button>
            <button class="info-button">James</button>
            <button class="info-button">H#$%M</button>
            <button class="info-button">Vehículos</button>
            <button class="info-button" onclick="window.location.href='oficinas.html';">Oficinas</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 InfoPolo</p>
    </footer>
</body>
</html>
